<div class="container" fxLayout="column" fxLayoutGap="32px">
  <div *ngFor="let todo of todos">
    <mat-card class="task">
      <mat-card-header>
        <mat-card-title>Task {{todo.id}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{todo.task}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="view(todo.id)">VIEW</button>
        <button mat-button color="primary" (click)="delete(todo.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
