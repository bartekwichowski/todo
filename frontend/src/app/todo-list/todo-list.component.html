<div class="wrapper" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="left"  fxLayoutGap="20px grid" style="margin-right:-20px;">
    <div fxFlex="calc(25%-20px)" fxFlex.md="33" *ngFor="let todo of todos">
    <mat-card class="task" style="margin-right: -2%;">
      <mat-card-header>
        <mat-card-title>{{todo.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-card-content>
              <p>{{todo.task}}</p>
          </mat-card-content>
          <mat-card-content>
            {{todo.dateCreated | date: 'dd-MM-yyyy hh:mm:ss'}}
        </mat-card-content>
        <mat-checkbox [(ngModel)]=todo.isDone (change)=update(todo)  name="someName">
            <label>Done</label>
        </mat-checkbox>
          <mat-card-actions>
            <button mat-button color="primary" (click)="view(todo.id)">View</button>
            <button mat-button color="primary" (click)="edit(todo)">Edit</button>
            <button mat-button color="primary" (click)="delete(todo.id)">Delete</button>
          </mat-card-actions>
        </mat-card-content>
    </mat-card>
  </div>
</div>
