<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="8px grid" fxLayoutAlign="left stretch">
  <div *ngFor="let todo of todos">
    <mat-card class="task">
      <mat-card-header>
        <mat-card-title>{{todo.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-card-content>
              <p>{{todo.task}}</p>
          </mat-card-content>
          <mat-card-content>
            {{todo.dateCreated}}
        </mat-card-content>
        <mat-checkbox [(ngModel)]=todo.isDone (change)=update(todo)  name="someName">
            <label>Done</label>
        </mat-checkbox>
          <mat-card-actions>
            <button mat-button color="primary" (click)="view(todo.id)">View</button>
            <button mat-button color="primary" (click)="edit(todo)">Edit</button>
            <button mat-button color="primary" (click)="delete(todo.id)">Delete</button>
          </mat-card-actions>
        </mat-card-content>
    </mat-card>
  </div>
</div>
