<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="8px grid" fxLayoutAlign="left stretch">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Task {{todo?.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{todo?.task}}
    </mat-card-content>
    <mat-card-content>
        {{todo?.dateCreated}}
      </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="back()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
